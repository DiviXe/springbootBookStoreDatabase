<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Book </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
</head>
<body>
<h1>Welcome to Booklist database</h1>
	<h2>Hello, <b sec:authentication="name"> </b> </h2>
	
	<table class="table table-striped table-dark">
	<thead>
	<tr>
	<th scope ="col">Title</th>
	<th scope ="col">Author</th>
	<th scope ="col">Publication year</th>
	<th scope ="col">insb</th>
	<th scope ="col">Price</th>
	<th scope ="col">Category</th>
	</tr>
	<tbody>
		<tr th:each = "book : ${books}">
		<td th:text="${book.title}">
		<td th:text="${book.author}">
		<td th:text="${book.publicationYear}">
		<td th:text="${book.insb}">
		<td th:text="${book.price}+â‚¬">
		<td th:text="${book.category.name}">
		<td><a sec:authorize="hasAuthority('ROLE_ADMIN')" th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-xs btn-danger" style="width: 150px;height: 50px;">Delete</a></td>
		<td> <a sec:authorize="hasAuthority('ROLE_ADMIN')" th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-xs btn-danger" style="width: 150px;height: 50px;">Edit a book</a></td>
	</tbody>
	</table>
	<button onclick="location.href='http://localhost:8080/add'" class="btn btn-success" style="width: 150px;height: 50px" >Add book</button>
	
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	</div>
	
	
    </body>
</html>
